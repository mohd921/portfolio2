<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f2f2f2;
    }
    .logo {
        width: 50px;
        height: 50px;
    }
    .about-me {
        text-align: left;
    }
    .contact {
        text-align: right;
    }
    .content {
        text-align: center;
        margin-top: 20px;
    }
    .purple-text {
        color: purple;
    }
    .social-links {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="about-me">About Me</div>
        <div class="contact">Contact</div>
    </div>
    <div class="content">
        <h2>Hello World!</h2>
        <h5>My name is John Doe</h5>
        <h5>I'm a web developer from Dubai</h5>
        <h5 class="purple-text">Check out some of my code</h5>
    </div>
    <div class="social-links">
        <p>Find me:</p>
        <input type="button" value="Facebook">
        <input type="button" value="Instagram">
        <input type="button" value="Reddit">
        <input type="button" value="Discord">
    </div>
</body>
</html>
